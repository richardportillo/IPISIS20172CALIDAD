<div class="crear">
  <form class="form-horizontal" name="equipoForm" ng-submit="crearEquipo()">
    <div class="form-group">
      <div ng-class="{'has-error': equipoForm.nombre.$invalid &&
      (!equipoForm.$pristine || equipoForm.$submitted || equipoForm.nombre.$touched),
      'has-success': equipoForm.nombre.$valid}">
      <label for="nombre" class="col-sm-2 control-label">Nombre</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="nombre" ng-model="nombreEquipo"
        placeholder="Escriba el nombre que desea para el equipo." required>
      </div>

      <div ng-messages="equipoForm.nombre.$error" class="col-sm-offset-2 col-sm-10"
      ng-if="equipoForm.nombre.$touched || equipoForm.$submitted" ng-messages-multiple>
        <p ng-message="required" class="help-block"><b>Debe ingresar el nombre para el equipo.</b></p>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="estudiante" class="col-sm-2 control-label">Estudiante</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="estudiante" ng-model="usuarioMares"
      placeholder="Nombre de usuario del LIS.">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <input type="button" class="btn btn-success" value="AÃ±adir estudiante" ng-click="addEstudiante()">
      <input type="submit" class="btn btn-success" value="Crear equipo">
    </div>
  </div>
</form>

<div class="estudiantes">
  <blockquote class="estudiante" ng-repeat="estudiante in estudiantes" ng-click="eliminarEstudiante(estudiante)">
    <p>{{estudiante.nombre}}</p>
    <p>{{estudiante.correo}}</p>
    <small>{{estudiante.nombreUsuario}}</small>
  </blockquote>
</div>
</div>
